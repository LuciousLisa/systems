<IfModule mod_ssl.c>
	<VirtualHost *:80>
		ServerName oud.piratenpartij.nl
		ServerAdmin hostmaster@piratenpartij.nl
		Redirect permanent / https://oud.piratenpartij.nl
	</VirtualHost>

	<VirtualHost *:443>
		ServerName oud.piratenpartij.nl
		ServerAdmin hostmaster@piratenpartij.nl

		DocumentRoot /srv/oud.piratenpartij.nl

		LogLevel info ssl:warn
		ErrorLog \
			${APACHE_LOG_DIR}/oud.piratenpartij.nl.error.log

		<Directory />
			Options FollowSymLinks
			AllowOverride All
		</Directory>

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/piratenpartij.nl.pem
		SSLCertificateKeyFile /etc/ssl/private/piratenpartij.nl.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>

		<Directory />
			Options FollowSymLinks
			AllowOverride None
		</Directory>

		<Directory /srv/oud.piratenpartij.nl/>
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Order allow,deny
			allow from all
		</Directory>

		ProxyPassMatch ^/(.*php(/.*)?)$ \
			fcgi://127.0.0.1:9000/srv/oud.piratenpartij.nl/$1

		<IfModule mod_headers.c>
			Header always set Strict-Transport-Security \
			"max-age=31536000; includeSubDomains"
		</IfModule>
	</VirtualHost>
</IfModule>
